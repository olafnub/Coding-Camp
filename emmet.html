<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Showcase</title>
    <!-- Emmet cheat sheet https://docs.emmet.io/cheat-sheet/ -->
</head>
<body>
    <!-- nav>ul>li [tab] -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- main>section>h1 [tab] -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h2 [tab] -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- nav>ul>li*3>a[href=www.$.com] [tab] -->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
        </ul>
    </nav>

    <!-- p{hi} [tab] -->
    <p>hi</p>

    <!-- footer>h1+p+ul>li*4 [tab] -->
    <footer>
        <h1></h1>
        <p></p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
</body>
</html>
