<!DOCTYPE html>

<html lang="en">

<header>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script src="javascript.js"></script>

</header>

<body>
    <button id="machineLearning">Start machine</button>
    <p>This machine is stopped</p>

    <button id="secondButton">Press me</button>

    <p id="textCount"></p>
    <p id="foodWord"></p>
    <p id="companyName"></p>
    <p id="catAndDog"></p>
    
    <script>

    const lyeStrong = document.getElementById("machineLearning");
    const ttxt = document.querySelector("p");

    lyeStrong.addEventListener("click", bbtnCreate);

    function bbtnCreate() {
    if (lyeStrong.textContent === "Start machine") {
        lyeStrong.textContent = "Stop machine";
        ttxt.textContent = "The machine is running";
    } else {
        lyeStrong.textContent = "Start machine";
        ttxt.textContent = "The machine is stopped";
    }
}
    const molly = document.getElementById("secondButton");

    function greetMe() {
    const name = prompt("What is your name?");
    alert(`Hello ${name}, nice to see you!`);
    }

    molly.addEventListener("click", greetMe);
    </script>
</body>

</html>
