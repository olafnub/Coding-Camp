    <script>

    const lyeStrong = document.getElementById("machineLearning");

}

// localeCompare Numbering
   let yourWords = [];
   let yourWordsSorted = [];
   const arrayWords = (e)=> {
      e.preventDefault();

      let givenWords = document.getElementById('txt').value
      
      yourWords.push(givenWords);
      document.forms[0].reset();

      let getWords = JSON.strinigfy(yourWords);
      getWords.sort((a,b) => a.localeCompare(b));
      yourWordsSorted.push(yourWords);
      alert(getWords);


      document.getElementById('userListWords').innerHTML = yourWordsSorted;
    

   }

   });
