<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - BuildTable</title>
</head>
<body>

    <h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

    // Your code here

                                                    // Use from and for HTML 
let mtn = document.querySelector('div');
let table = document.createElement('table');
let tr = document.createElement('tr');
let th = document.createElement('th');
let td = document.createElement('td');

                                                 //   create the header of the table
let keyedItem = Object.keys(MOUNTAINS[0]);
let headerText = "";

function subProgram(cell, tr, table) {
    tr.appendChild(cell);
    table.appendChild(tr);
    mtn.appendChild(table);
}

for (let i = 0; i < keyedItem.length; i++) {
    headerText = document.createTextNode(keyedItem[i]);
    th = document.createElement('th');
    th.appendChild(headerText);
    subProgram(th, tr, table);
}

                                                // show all of const MOUNTAINS in a HTML table
let cellText = "";
  for (let i = 0; i < MOUNTAINS.length; i++) {
    tr = document.createElement('tr');
    for (let j = 0; j < Object.keys(MOUNTAINS[i]).length; j++) {
        td = document.createElement('td');
        let keyed = Object.keys(MOUNTAINS[i])[j];
        cellText = document.createTextNode(concatThis(i, keyed));
        td.appendChild(cellText);
        subProgram(td, tr, table);
    }
  }

  function concatThis(i, key) {
    return MOUNTAINS[i][key];
  }

                                                // align all number values to the right
let tdAll = document.querySelectorAll('td');

tdAll.forEach(cell => {
    let textCont = cell.textContent;

    if (!Number(textCont) == false) {
        cell.style.textAlign = "right";
    }

});

</script>
    
</body>
</html>
