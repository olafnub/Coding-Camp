<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <section>
        <h1>Calendar - TOP</h1> 
        <div class="dot"></div>
    </section>
    <section>
        <label for="month">Select your month</label>
        <select id="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">Septemebr</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
    </section>

    <section class="date">
        <h1 id="monthTitle"></h1>
        <p id="days"></p>
    </section>
    <section>
        <ul id="boxDays"></ul>
    </section>
</body>

<script>
    let getMonth = document.querySelector('#month');
    let getBox = document.querySelector('#days');
    let amountOfBoxes = document.getElementById('boxDays');
    let getMonthTitle = document.getElementById('monthTitle');
    
    getMonth.addEventListener('change', () => {
        let amountOfDays = 31;
        let getMonthValue = getMonth.value;
        switch(getMonthValue) {
            case 'february':
                amountOfDays = 29;
                break;
            case 'april':
            case 'june':
            case 'september':
            case 'november':
                amountOfDays = 30;
                break;
            default:
                amountOfDays = 31;
                break;
        }
        getBox.textContent = amountOfDays;
        createCalendar(amountOfDays, getMonthValue)

    });

    function createCalendar(amountOfDays, getMonthValue) {
        amountOfBoxes.innerHTML = '';
        getMonthTitle.innerHTML = getMonthValue;
        for (let i = 1; i <= amountOfDays; i++) {
            const listItem = document.createElement('li');
            listItem.textContent = i;
            amountOfBoxes.appendChild(listItem);
        }
    }

    createCalendar(31, 'January');


</script>
</html>
